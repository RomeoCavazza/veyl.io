name: CI/CD Pipeline

on:
  push:
    branches: [main]
    # Only deploy on main branch, and only if source code changes
    paths:
      - 'apps/frontend/**'
      - 'apps/backend/**'
      - '.github/workflows/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'requirements.txt'
      - 'Dockerfile'
      - 'start.sh'
    # Exclude documentation and non-critical files
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '*.md'
      - '.gitignore'
      - '.dockerignore'
      - '.railwayignore'
      - '.redeploy'
  pull_request:
    branches: [main]
    paths:
      - 'apps/frontend/**'
      - 'apps/backend/**'
  # Allow manual deployment via workflow_dispatch
  workflow_dispatch:

jobs:
  # Check if deployment is needed
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            frontend:
              - 'apps/frontend/**'
            backend:
              - 'apps/backend/**'
              - 'start.sh'
              - 'Dockerfile'
              - 'requirements.txt'

  frontend:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: ./apps/frontend
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Type check
        run: pnpm type-check
        
      - name: Build
        run: pnpm build
        
      - name: Deploy to Vercel (production only)
        if: github.ref == 'refs/heads/main'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./apps/frontend

  backend:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: ./apps/backend
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run tests (if available)
        run: |
          if [ -f "test_*.py" ]; then
            python -m pytest
          else
            echo "No tests found, skipping..."
          fi
          
      - name: Deploy to Railway (production only)
        if: github.ref == 'refs/heads/main'
        uses: bervProject/railway-deploy@v1.0.6
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: insidr-production
