                }
              }
              
              // Cr√©er le nouveau d√©ploiement (le seul visible)
              console.log(`‚ú® Cr√©ation du nouveau d√©ploiement Railway (${envName})...`);
              const newDeployment = await github.rest.repos.createDeployment({
                owner: context.repo.owner,
